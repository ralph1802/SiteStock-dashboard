<div class="container">
  <form class="form">
    <app-form-input
      [id]="'email-input'"
      [type]="'email'"
      [label]="'Email'"
      [value]="email"
      (valueChange)="onEmailChange($event)"
    ></app-form-input>

    <app-form-input
      [id]="'password-input'"
      [type]="'password'"
      [label]="'Password'"
      [value]="password"
      (valueChange)="onPasswordChange($event)"
    ></app-form-input>
  </form>
</div>
